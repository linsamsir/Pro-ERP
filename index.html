
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleaning Village</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- 1. Process Polyfill for Vercel/Browser Environment -->
  <script>
    window.process = window.process || { env: { API_KEY: '' } };
  </script>

  <style>
    :root {
      --bg-cream: #fbf8e6;
      --leaf-green: #78b833;
      --dark-green: #4a7a1f;
      --wood-brown: #5d4a36;
      --sand-beige: #e8dcb9;
      --card-white: #ffffff;
    }
    body { 
      font-family: 'Zen Maru Gothic', 'Varela Round', sans-serif; 
      background-color: var(--bg-cream);
      color: var(--wood-brown);
      background-image: repeating-linear-gradient(45deg, #f2edd4 25%, transparent 25%, transparent 75%, #f2edd4 75%, #f2edd4), repeating-linear-gradient(45deg, #f2edd4 25%, var(--bg-cream) 25%, var(--bg-cream) 75%, #f2edd4 75%, #f2edd4);
      background-position: 0 0, 10px 10px;
      background-size: 20px 20px;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    /* --- Design System: Typography --- */
    .text-h1 { font-size: 28px; font-weight: 900; line-height: 1.3; color: var(--wood-brown); }
    .text-h2 { font-size: 22px; font-weight: 900; line-height: 1.4; color: var(--wood-brown); }
    .text-h3 { font-size: 18px; font-weight: 800; line-height: 1.4; color: var(--wood-brown); }
    .text-body { font-size: 15px; font-weight: 500; line-height: 1.6; color: var(--wood-brown); }
    
    /* Note: Minimum readable size for notes/alerts */
    .text-note { font-size: 14px; font-weight: 700; color: #b59a7a; }
    
    /* Alert text must be readable */
    .text-alert { font-size: 14px; font-weight: 700; color: #f87171; line-height: 1.5; }

    .text-num  { font-family: monospace; font-weight: 700; }

    /* --- Design System: Containers --- */
    .ac-card {
      background: var(--card-white);
      border-radius: 1.5rem; /* Consistent Radius 24px */
      box-shadow: 0 4px 12px -2px rgba(93, 74, 54, 0.08);
      border: 2px solid #f0f0f0;
      padding: 1.5rem; /* Consistent Padding 24px */
      position: relative;
      overflow: hidden;
    }
    
    .card-highlight {
      background: #fffbf0;
      border: 2px solid var(--sand-beige);
      border-radius: 1.5rem;
    }

    /* --- Design System: Forms & Inputs --- */
    .input-nook {
      background: #fffdf5;
      border: 2px solid var(--sand-beige);
      border-radius: 1rem;
      padding: 0.8rem 1rem;
      font-size: 16px; /* Prevent zoom on mobile */
      font-weight: 700;
      color: var(--wood-brown);
      outline: none;
      transition: 0.2s;
      width: 100%;
    }
    .input-nook:focus {
      border-color: var(--leaf-green);
      background: white;
    }

    /* --- Design System: Buttons & Options --- */
    .btn-primary {
      background-color: var(--leaf-green);
      color: white;
      font-weight: 900;
      font-size: 18px;
      padding: 1rem 1.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 4px 0 var(--dark-green);
      transition: all 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-primary:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    /* Selection Chips / Options - ENLARGED for better tap targets */
    .btn-option {
      padding: 1rem 1.25rem; /* Increased padding */
      border-radius: 1rem;
      font-size: 16px; /* Increased font size */
      font-weight: 700;
      border-width: 2px;
      transition: all 0.2s;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      min-height: 56px; /* Minimum touch target */
    }
    .btn-option.active {
      background-color: #f0fdf4; /* Green-50 */
      border-color: var(--leaf-green);
      color: var(--dark-green);
      box-shadow: 0 2px 0 rgba(120, 184, 51, 0.2);
    }
    .btn-option.inactive {
      background-color: white;
      border-color: #eee;
      color: #9ca3af;
    }
    .btn-option.inactive:hover {
      border-color: var(--sand-beige);
      color: var(--wood-brown);
    }

    /* Tab Button Style (Unified) */
    .tab-btn {
      padding: 1rem;
      font-weight: 700;
      color: #b59a7a;
      border-bottom: 4px solid transparent;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 15px;
    }
    .tab-btn.active {
      color: #5d4a36;
      border-bottom-color: #78b833;
      background-color: white;
    }
    .tab-btn:hover:not(.active) {
      background-color: #fffdf5;
      color: #5d4a36;
    }

    /* Animations */
    @keyframes popIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    
    /* Loading Spinner */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--leaf-green);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",

}
</script>
</head>
<body>
  <div id="root">
    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #5d4a36;">
      <div class="loader"></div>
      <p style="margin-top: 20px; font-weight: bold;">村莊載入中...</p>
    </div>
  </div>
  
  <!-- 3. Explicit Entry Point -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
